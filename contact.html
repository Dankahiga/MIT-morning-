<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="contact.css">
  <script type="text/javascript">
    function validate(){
      var Name=document.getElementById("name");
      var Subject=document.getElementById("subj");
      var Phone=document.getElementById("fone");
      var Email=document.getElementById("email");
      var Message=document.getElementById("mess")
      if(Name.value==""||Subject.value==""||Phone.value==""||Email.value==""||Message.value==""){
        alert("Try Again");
        return false;
      }
      else{
        return true;

      }
    }
  </script>
</head>
<body>

<form action="" onsubmit=" return validate()" action="mechatronics.html">
  <p> CONTACT US</p>
  <label for="name"></label>
  <input type="text" id="name" placeholder="Name"><br><br>

    <label for="subj"></label>
  <input type="text" id="subj" placeholder="Subject"><br><br>

    <label for="fone"></label>
  <input type="text" id="fone" placeholder="Phone"><br><br>

    <label for="email"></label>
  <input type="email" id="email" placeholder="Email"><br><br>

    <label for="mess"></label>
  <textarea name="" id="mess" cols="50" rows="10" placeholder="Message"></textarea><br><br>


  <input type="submit" value="SUBMIT">

</form>

</body>
</html>
